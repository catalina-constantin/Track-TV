<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TrackTV</title>
    <link 
        rel="stylesheet" 
        href="main.css" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="script.js" defer></script>
</head>

<body>
   <header class="site-header">
    <nav class="navbar">
        <img src="assets/light-mode/Logo-Dark.svg" alt="TrackTV Logo" class="logo" />
        <ul id="navLinks" class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Characters</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
        <div class="actions">
            <button class="icon-btn" aria-label="Search">
                <img data-icon="magnifying-glass" src="assets/light-mode/magnifying-glass.svg" alt="Search" />
            </button>
            <button class="icon-btn" aria-label="Notifications">
                <img data-icon="bell" src="assets/light-mode/bell.svg" alt="Notifications" />
            </button>
            <button class="icon-btn" aria-label="User Profile">
                <img data-icon="user" src="assets/light-mode/user.svg" alt="User Profile" />
            </button>
            <button class="icon-btn" aria-label="Toggle Theme">
                <img data-icon="moon" src="assets/light-mode/moon.svg" alt="Toggle Theme" />
            </button>
            <a href="javascript:void(0);" class="icon">
                <img data-icon="menu" src="assets/light-mode/menu.svg" alt="Menu" />
            </a>
        </div>
    </nav>
   </header>
   <main>
    <section class="tray" aria-label="trends-title">
        <div id="trends-cards" class="cards"></div>
    </section>
   </main>
   <footer class="site-footer">
        <ul class="quick-links">
            <li><a href="#">Get the Omni App</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">Site Index</a></li>
            <li><a href="#">Omni Pro</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Omni Developer</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
        <div class="social-media">
            <a class="social-btn" href="#" aria-label="Facebook">
                <i class="bi bi-facebook"></i>
            </a>
            <a class="social-btn" href="#" aria-label="Instagram">
                <i class="bi bi-instagram"></i>
            </a>
            <a class="social-btn" href="#" aria-label="LinkedIn">
                <i class="bi bi-linkedin"></i>
            </a>
            <a class="social-btn" href="#" aria-label="YouTube">
                <i class="bi bi-youtube"></i>
            </a>
            <a class="social-btn" href="#" aria-label="Telegram">
                <i class="bi bi-telegram"></i>
            </a>
        </div>
   </footer>
</body>
</html>
